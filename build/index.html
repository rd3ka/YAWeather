<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" rel="stylesheet">
    <link href="css/weather-icons.css" rel="stylesheet">
    <title>YAWeather</title>
</head>

<body class="bg-slate-800">
    <div class="container flex flex-col justify-center items-center mx-auto my-auto">
        <h1 class="text-4xl text-center text-slate-200 my-16">YAWeather</h1>
        <div class="shadow-xl w-max rounded-lg bg-slate-700 opacity-80 text-slate-200 p-4">
            <div id="searchBar" class="block text-center py-2">
                <input type="text" placeholder="City/State" class="rounded-lg p-3 text-slate-800">
                <button type="button"
                    class="text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">Go!
                </button>
            </div>
            <!-- ^Not Functional Yet! -->
            <div class="flex justify-evenly space-x-10 p-3">
                <div id="current" class="flex flex-col justify-center items-center mx-auto my-auto p-3">
                    <span class="text-8xl p-3">
                        <i class="p-2 wi"></i>
                    </span>
                    <span class="text-xs">
                        <p></p>
                    </span>
                    <span id="clock" class="text-base my-2 py-3">
                        <p class="text-4xl"></p>
                    </span>
                </div>
                <div class="flex justify-evenly space-x-4">
                    <div id="disp" class="inline-flex flex-col p-3">
                        <span class="text-base inline-flex my-4">
                            <p></p>
                        </span>
                        <span class="text-6xl mt-auto inline-flex my-auto">
                            <p></p>
                        </span>
                        <div id="mma" class="text-base mt-auto inline-flex flex-col justify-start">
                            <p></p>
                            <p></p>
                            <p></p>
                        </div>
                    </div>
                    <div class="inline-flex flex-col justify-evenly p-3">
                        <span id="wind" class="flex-col p-2">
                            <i class="text-7xl wi"></i>
                            <p class="text-xs"> </p>
                        </span>
                        <span id="humidity" class="flex-col p-2">
                            <i class="text-7xl wi"></i>
                            <p class="text-xs py-2"> </p>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="clock.js"></script>
</body>

</html>
